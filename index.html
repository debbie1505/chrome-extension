<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkSaver</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Inter:opsz@14..32&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <img
          src="Designer.png"
          alt="logo"
          style="width: 5rem; float: left; margin-left: 40px"
        />
        <h2 style="margin-left: 15rem; font-size: 2.7rem; font-weight: lighter">
          LinkSaver
        </h2>
      </header>

      <p class="tagline">Your links, saved for later</p>
      <button id="add-new-link" class="links-btn">
        <img /> <span> 🔗 Save Link</span>
      </button>
      <button id="save-current-tab" class="links-btn">
        <img /><span> 🗂️Save Current Tab</span>
      </button>
      <button id="see-saved-links">see saved links</button>

      <script type="module" src="index.js"></script>
    </main>
    <!--create the form and then commit-->
    <section id="form-container" class="form-container">
      <form action=""method="POST" onsubmit="handleSubmit()">
        <header><h2>Customize Link</h2></header>
        <!--The p element is there for structuring the code-->
    <p>
        <label HTMLfor="url-title" aria-label="url-title">URL Title</label>
        <input
          id="url-title"
          name="url-title"
          type="text"
          aria-label="url-title-input-box"
          placeholder="Linkendin Page"
        />
    </p>
    <p>
        <label HTMLfor="url" aria-label="url">URL</label>
        <input id="url" name="url" type="url" aria-label="url-input-box" placeholder="exampleurl.com"/>
    </p>
<p>
        <label HTMLfor="category" aria-label="url-category">Category</label>
        <input
          id="category"
          name="category"
          type="text"
          aria-label="url-category-input-box"
          placeholder="social media pages"
        />
        </p>
        <div class="select-element-container"></div>
        <div class="btn-container" class="btn-container">
            <!--submit type send the form's data to the web page defined by the action attrivute-->
<button type="submit">Save</button>
<button type="submit">Save and Add Another Link</button>

        </div>
      </form>
    </section>
  </body>
</html>
